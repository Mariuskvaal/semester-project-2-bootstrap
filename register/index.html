            <h1> Register </h1>

            <div class="card">
                <div class="card-body">


            <!-- Register Form -->
            <form class="formclass mt-3 hidden" id="registerForm" method="POST" action="/auction/auth/register">
                          <i class="fa-solid fa-user"></i>
          <input
            placeholder="Name"
            type="text"
            name="name"
            required
            pattern="^[\w]+$"
            title="username must only contain lower case and upper case letters, numbers and underscore (_). example"
          />

          <i class="fa-solid fa-envelope"></i>
          <input
            placeholder="Email"
            type="email"
            name="email"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="please match the requiredments"
          />

          <i class="fa-solid fa-lock"></i>
          <input
            placeholder="Password"
            type="password"
            name="password"
            required
            minlength="8"
          />

          <i class="fa-solid fa-user-plus"></i>
          <input placeholder="avatar" type="url" name="avatar" />

          <div id="reg-message"></div>

          <button type="submit">Register</button>
            </form>


        </div>
